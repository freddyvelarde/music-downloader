<svg
  width="100px"
  height="100px"
  viewBox="0 0 100 100"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  fill="none"
>
  <circle
    cx="50"
    cy="50"
    r="45"
    stroke="#ffffff"
    stroke-width="10"
    stroke-dasharray="141.37 141.37"
    transform="rotate(100.135 50 50)"
  >
    <animateTransform
      attributeName="transform"
      type="rotate"
      from="0 50 50"
      to="360 50 50"
      dur=".5s"
      repeatCount="indefinite"
    />
  </circle>
</svg>

